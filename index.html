<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–õ—É–∫–æ–≤–∞—è –ö–ª–∏–∫–∞–ª–∫–∞</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #ffecd2);
            overflow: hidden;
        }
        .game-container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #6a4c93;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        #coins {
            font-size: 28px;
            margin-bottom: 20px;
            color: #f72585;
            font-weight: bold;
        }
        #onion {
            font-size: 80px;
            cursor: pointer;
            transition: transform 0.1s;
            user-select: none;
        }
        #onion:hover {
            animation: wobble 0.5s ease-in-out infinite;
        }
        #onion:active {
            transform: scale(0.9);
        }
        @keyframes wobble {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-5deg); }
            75% { transform: rotate(5deg); }
        }
        @keyframes float {
            0% { transform: translateY(0px); opacity: 1; }
            100% { transform: translateY(-100px); opacity: 0; }
        }
        @keyframes rainbow {
            0% { color: red; }
            14% { color: orange; }
            28% { color: yellow; }
            42% { color: green; }
            57% { color: blue; }
            71% { color: indigo; }
            85% { color: violet; }
            100% { color: red; }
        }
        .coin {
            position: absolute;
            font-size: 24px;
            pointer-events: none;
            animation: float 1s ease-out, rainbow 2s linear infinite;
        }
        .background-onion {
            position: absolute;
            font-size: 150px;
            opacity: 0.1;
            pointer-events: none;
            animation: slow-spin 20s linear infinite;
        }
        @keyframes slow-spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>–õ—É–∫–æ–≤–∞—è –ö–ª–∏–∫–∞–ª–∫–∞</h1>
        <div id="coins">–õ—É–∫–∫–æ–∏–Ω—ã: 0</div>
        <div id="onion">üßÖ</div>
    </div>

    <script>
        let coins = 0;
        const coinsDisplay = document.getElementById('coins');
        const onion = document.getElementById('onion');
        const gameContainer = document.querySelector('.game-container');

        function clickOnion() {
            coins++;
            coinsDisplay.textContent = `–õ—É–∫–∫–æ–∏–Ω—ã: ${coins}`;
            createFloatingCoin();
            if (coins % 10 === 0) createBackgroundOnion();
        }

        function createFloatingCoin() {
            const coin = document.createElement('div');
            coin.textContent = '+1';
            coin.classList.add('coin');
            coin.style.left = `${Math.random() * window.innerWidth}px`;
            coin.style.top = `${Math.random() * window.innerHeight}px`;
            document.body.appendChild(coin);
            setTimeout(() => coin.remove(), 1000);
        }

        function createBackgroundOnion() {
            const bgOnion = document.createElement('div');
            bgOnion.textContent = 'üßÖ';
            bgOnion.classList.add('background-onion');
            bgOnion.style.left = `${Math.random() * window.innerWidth}px`;
            bgOnion.style.top = `${Math.random() * window.innerHeight}px`;
            document.body.appendChild(bgOnion);
            setTimeout(() => bgOnion.remove(), 20000);
        }

        onion.addEventListener('click', clickOnion);

        // –°–æ–∑–¥–∞–µ–º –Ω–∞—á–∞–ª—å–Ω—ã–µ —Ñ–æ–Ω–æ–≤—ã–µ –ª—É–∫–æ–≤–∏—Ü—ã
        for (let i = 0; i < 5; i++) {
            createBackgroundOnion();
        }
    </script>
</body>
</html>
